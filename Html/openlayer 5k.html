<!DOCTYPE html>
<html>
<head>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- openlayers -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <style>
        .map {
            width: 100%;
            height:100%;
        }
    </style> 
    <script>    
        $(document).ready(function() {
            init();
        });    
        function init() {
            var layers = [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
            
                new ol.layer.Tile({
                    visible: true,
                    source: new ol.source.TileWMS({
                        url: 'http://127.0.0.1:8888/geoserver/wms/ltem',
                        params: {
                            'FORMAT': 'image/png',
                            'VERSION': '1.1.1',
                            'tiled': true,
                            'STYLES': '',
                            'LAYERS': 'PPpoly5km'
                        },
                        serverType: 'geoserver'
                    })
                }),
              
            ];
            var map = new ol.Map({
                layers: 
                    layers,
                target: 'map',
                view: new ol.View({
                    center: [54300000, 4340000],
                    zoom: 7,

                })
            });

            // map.addLayer(osmLayer);
            // map.addLayer(tiles);
            
        }
    </script>
</head>
<body>
    <div id="map" class="map"></div>
</body>
</html>
